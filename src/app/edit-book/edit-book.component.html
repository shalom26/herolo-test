<div class="modal-header">
  <h4 class="modal-title">{{type | capitalize}} Book</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-container">
    <form
      (ngSubmit)="addEditBook(formGroup.value)"
      #activateForm
      [formGroup]="formGroup"
     >
      <!--Input fields-->

      <!--Author-->
      <div class="field-container">
        <div class="field">
          <label for="author">Author: </label>
          <input id="author" name="author" type="text" formControlName="author"
                 class="form-control"
                 placeholder="Author">
        </div>
        <!--Author Error message-->
        <div class="err-msg">
          <section *ngIf="formGroup.get('author').hasError('required') && formGroup.get('author').touched">This field is required</section>
        </div>
      </div>

      <!--Title-->
      <div class="field-container">
        <div class="field">
          <label for="title">Title: </label>
          <input id="title" name="title" type="text" formControlName="title"
                 class="form-control"
                 placeholder="Title">
        </div>
        <!--Title Error message-->
        <div class="err-msg">
          <section *ngIf="formGroup.get('title').hasError('required') && formGroup.get('title').touched">This field is required</section>
        </div>

      </div>

      <!--Date-->
      <div class="field-container">
        <div class="field">
          <label for="date">Title: </label>
          <input id="date" name="title" type="text" formControlName="date"
                 class="form-control"
                 placeholder="dd.mm.yyyy">
        </div>
        <!--Date Error message-->
        <div class="err-msg">
          <section *ngIf="formGroup.get('date').hasError('required') && formGroup.get('date').touched">This field is required</section>
        </div>
        <div class="err-msg">
          <section *ngIf="formGroup.get('date').hasError('pattern') && formGroup.get('date').touched">Not a valid date</section>
        </div>

      </div>
      <div class="modal-footer">
        <button  class="md-btn" type="submit" [disabled]="formGroup.invalid">Save</button>
      </div>
    </form>
  </div>
</div>
